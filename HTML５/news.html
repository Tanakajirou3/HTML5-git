    <h1>真夏のひまわり畑</h1>

    <p>森の工房の隣にある畑は、毎年夏になると満開のひまわりの花で黄色く染まります。ひまわりは「日輪草」と呼ばれ、太陽に向かって花を咲かせます。</p>

    <p>太陽の光をいっぱいに浴びたひまわりの種は、冬の間の野鳥たちの餌になります。</p>
